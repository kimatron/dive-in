{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this comment?</h2>
    <p>{{ comment.body }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete btn-danger">Confirm Delete</button>
        <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
